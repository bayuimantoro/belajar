<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivy Wallet Clone - Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts untuk tampilan yang lebih modern -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icon untuk tombol tema -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <!-- HEADER -->
        <header>
            <h2>Catatan Keuangan</h2>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main>
            <!-- KARTU SALDO -->
            <section class="balance-card">
                <h4>SALDO ANDA</h4>
                <h1 id="balance">Rp 0,00</h1>
                <div class="summary">
                    <div class="income-summary">
                        <p>PEMASUKAN</p>
                        <h3 id="total-income" class="money plus">Rp 0,00</h3>
                    </div>
                    <div class="expense-summary">
                        <p>PENGELUARAN</p>
                        <h3 id="total-expense" class="money minus">Rp 0,00</h3>
                    </div>
                </div>
            </section>

            <!-- RIWAYAT TRANSAKSI -->
            <section class="history">
                <h3>Riwayat Transaksi</h3>
                <ul id="transaction-list" class="transaction-list">
                    <!-- Contoh item transaksi akan ditambahkan oleh JavaScript -->
                    <!-- <li class="expense">
                        <span>Beli Kopi</span>
                        <span>-Rp 25.000</span>
                        <button class="delete-btn">x</button>
                    </li>
                    <li class="income">
                        <span>Gaji Bulanan</span>
                        <span>+Rp 5.000.000</span>
                        <button class="delete-btn">x</button>
                    </li> -->
                </ul>
            </section>

            <!-- FORM TAMBAH TRANSAKSI -->
            <section class="add-transaction">
                <h3>Tambah Transaksi Baru</h3>
                <form id="form">
                    <div class="form-control">
                        <label for="text">Deskripsi</label>
                        <input type="text" id="text" placeholder="Masukkan deskripsi...">
                    </div>
                    <div class="form-control">
                        <label for="amount">Jumlah (Rp)</label>
                        <input type="number" id="amount" placeholder="Masukkan jumlah...">
                    </div>
                    <div class="form-control radio-group">
                        <input type="radio" id="income-radio" name="transaction-type" value="income" checked>
                        <label for="income-radio">Pemasukan</label>
                        <input type="radio" id="expense-radio" name="transaction-type" value="expense">
                        <label for="expense-radio">Pengeluaran</label>
                    </div>
                    <button class="btn">Tambah Transaksi</button>
                </form>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
